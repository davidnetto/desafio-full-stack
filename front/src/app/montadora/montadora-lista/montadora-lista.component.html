<!-- montadora-lista.component.html -->
<div class="container">
  <div class="">
    
    <div class="col-md-12">
    
        <table class="col-12">
            <tr >
              <h2>Montadoras</h2>
              
              <td class="actions-column text-end">
                <button (click)="cadastrarMontadora()" class=" btn btn-success ">
                  <i class="bi bi-plus"></i>
                </button>
              </td>
            </tr>
        </table>
     

      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th class="actions-column text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let montadora of montadoras">
              <td>{{ montadora.id }}</td>
              <td>{{ montadora.nome }}</td>
              <td class="actions-column text-end">
                <button class="btn btn-primary me-2" (click)="atualizarMontadora(montadora.id)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="deletarMontadora(montadora.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
